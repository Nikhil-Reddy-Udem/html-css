         <html>
                    <head>
                        <style>
                        #a1{
                            color:blue;
                        }  
                        #a2{
                            color:green;
                        }  
                        #txt{
                            color:red;
                        }
                        </style>
                        <script>
                        var val = 0,ref;

function myfunstart() {
  
   ref=setInterval(()=>{
        val++;
        document.getElementById("txt").innerHTML = val;
    }
    ,2000);
    document.getElementById("a1").disabled=true;
    document.getElementById("a2").disabled=false;
}
function myfunstop(){
    clearInterval(ref);
    document.getElementById("a2").disabled=true;
    document.getElementById("a1").disabled=false;
}
                        </script>
                       
                    </head>
                    <body>
                        <button id="a1" onclick="myfunstart()">Start</button>&nbsp;&nbsp;
                        <button id="a2" onclick="myfunstop()">Stop</button><br/><br/>
                        Current Value: <span id="txt">0</span>
                    </body>                   
                    </html>
